<!DOCTYPE html>
<html ng-app="philososcraper">
	<head>
		<title>TITLE</title>
		<script type="text/javascript" src="scripts/angular/angular.min.js"></script>	
		<script type="text/javascript" src="scripts/d3/d3.min.js"></script>
		<script type="text/javascript" src="appscripts/main.js"></script>
	</head>
	<body>
		<h1 ng-init=" name='anguls' "> Just testin' me {{name}}</h1>
		<div ng-controller="philListController as philList">
			<h2>{{philList.title}}</h2>
			<ul>
				<li class="philosopher" ng-repeat="philosopher in philList.philosophers">
					<p>name: {{philosopher.name}}</p>
					<p ng-show="philosopher.born">born: {{philosopher.born}}</p>
					<p ng-show="philosopher.died">died: {{philosopher.died}}</p>
				</li>
			</ul>
		</div>
	</body>
</html>
